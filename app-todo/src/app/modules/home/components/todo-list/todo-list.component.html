<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.checked" >
            <input [ngClass]="{'checked': item.checked}" type="text" [(ngModel)]="item.task">

            <button (click)="deletarItem(i)">
                <img src="../../../../../assets/icons/icon-trash.svg" alt="Ã­cone lixeira">
            </button>
        </li>
    </ul>
</section>

<app-todo-input-add-itens (emitItemTaskList)="setEmitTaskList($event)"></app-todo-input-add-itens>
<app-button-delete-all *ngIf="taskList.length" (click)="deletarTodosItens()"></app-button-delete-all>
